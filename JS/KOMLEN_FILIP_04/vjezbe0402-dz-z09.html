<body>

<img id="prekidac" src="off-removebg-preview.png" width="80" onclick="promijeni()">
<img id="zarulja" src="zarulja_off_2.png" width="150">

<script>
    let upaljena = false;

    function promijeni() {
        upaljena = !upaljena;
        if (upaljena) {
            document.getElementById("zarulja").src = "zarulja_on_2.png";
            document.getElementById("prekidac").src = "on-removebg-preview.png";
        } else {
            document.getElementById("prekidac").src = "off-removebg-preview.png";
            document.getElementById("zarulja").src = "zarulja_off_2.png";
        }
    }
</script>
