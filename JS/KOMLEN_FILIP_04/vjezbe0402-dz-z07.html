<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="calculateAge(event)">
        <label for="day">Unesite dan (01-31)</label>
        <input type="text" id="day" name="day" maxlength="2" required>
        <br>
        <label for="month">Unesite mjesec (01-12)</label>
        <input type="text" id="month" name="month" maxlength="2" required>
        <br>
        <label for="year">Unesite godinu (npr. 1970)</label>
        <input type="text" id="year" name="year" maxlength="4" required>
        <br>
        <button type="submit">Izracunaj</button>
    </form>

    <script>
        function calculateAge(event) {
            event.preventDefault();
            const day = parseInt(document.getElementById('day').value, 10);
            const month = parseInt(document.getElementById('month').value, 10) - 1; // Months are 0-indexed
            const year = parseInt(document.getElementById('year').value, 10);

            if (isNaN(day) || isNaN(month) || isNaN(year)) {
                alert('Molimo unesite ispravne vrijednosti.');
                return;
            }

            const today = new Date();
            const birth = new Date(year, month, day);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDifference = today.getMonth() - birth.getMonth();

            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birth.getDate())) {
                age--;
            }

            alert(`Imate ${age} godina.`);
        }
    </script>
</body>
</html>
