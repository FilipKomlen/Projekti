<html>
<head>
    <script language="javascript" type="text/javascript">
        function dodajParagraf() {
            let noviParagraf = document.createElement("p")
            let tekst = document.createTextNode("Ovo je novi paragraf teksta.")
            noviParagraf.appendChild(tekst)

            let lokacija = document.getElementById("thisLocation")
            lokacija.parentNode.insertBefore(noviParagraf, lokacija.nextSibling)
        }
    </script>
</head>
<body>
    <p><a href="#" onclick="dodajParagraf()">Kliknite ovdje da dodate novi paragraf tekst.</a></p>
    <p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod.</p>
    <p>Ovo je prvi paragraf teksta.</p>
</body>
</html>
