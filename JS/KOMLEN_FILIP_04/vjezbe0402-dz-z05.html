<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <title>Validacija registarske oznake</title>
</head>
<body>
    <form>
        <label for="regOznaka">Unesite registarsku oznaku (npr. A01-E-123):</label>
        <input type="text" id="regOznaka" placeholder="Unesite registarsku oznaku">
        <button type="button" onclick="validirajRegistarskuOznaku()">Validiraj</button>
    </form>

    <script type="text/javascript">
        function validirajRegistarskuOznaku() {
            var regOznaka = document.getElementById("regOznaka").value;

            var regEx = /^[AEMOTJK]{1}[0-9]{2}-[AEMOTJK]{1}-[0-9]{3}$/;

            if (regEx.test(regOznaka)) {
                alert("Registarska oznaka je ispravna.");
            } else {
                alert("Registarska oznaka nije ispravna.");
            }
        }
    </script>
</body>
</html>
