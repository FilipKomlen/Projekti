<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezbe</title>
</head>
<body>
    <script>
        const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

        function processTemperatureData(data) {
            const date = data[0];
            const temperatures = data.slice(1);

            const minTemp = Math.min(...temperatures);
            const maxTemp = Math.max(...temperatures);
            const avgTemp = (temperatures.reduce((sum, temp) => sum + temp, 0) / temperatures.length).toFixed(2);

            console.log(`Date: ${date}`);
            console.log(`Min Temperature: ${minTemp}°C`);
            console.log(`Max Temperature: ${maxTemp}°C`);
            console.log(`Average Temperature: ${avgTemp}°C`);
        }

        processTemperatureData(tempDay);
    </script>
</body>
</html>
