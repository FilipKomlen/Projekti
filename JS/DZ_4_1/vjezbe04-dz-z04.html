<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varijable
    </title>
</head>
<body>
    <script>
        let polje = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 12, 4, 85);

        console.log(polje.length);

        polje.sort((a, b) => b - a); 
        console.log(polje);

        polje.sort((a, b) => a - b);
        console.log(polje);

        polje.pop();
        console.log(polje);

        polje.push(19, 22);
        console.log(polje);

        let polje2 = ["Banana", "Orange", "Apple", "Mango"];
        let polje_final = polje.concat(polje2);
        console.log(polje_final);
    </script>
</body>
</html>
