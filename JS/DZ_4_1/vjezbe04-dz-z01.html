<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 // b) Deklaracija varijable Broj
var Broj = 19;

// c) Deklaracija varijable Niz1
var Niz1 = 'Niz znakova';

// d) Deklaracija varijable Niz2
var Niz2 = '3.14';

// e) Deklaracija varijable Niz3
var Niz3 = 'U dva<br/>retka';

// f) Deklaracija varijable Logicka
var Logicka = true;

// g) Ispis vrijednosti
document.write("Broj: " + Broj + "<br/>");
document.write("Niz1: " + Niz1 + "<br/>");
document.write("Niz2: " + Niz2 + "<br/>");
document.write("Niz3: " + Niz3 + "<br/>");
document.write("Logicka (prije promjene): " + Logicka + "<br/>");

// h) Promjena vrijednosti varijable bLogicka i ponovni ispis
Logicka = false;
document.write("Logicka (nakon promjene): " + Logicka + "<br/>");
 </script>
</body>
</html>
