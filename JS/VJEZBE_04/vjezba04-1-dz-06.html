<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Osnove</title>
</head>
<body>
    <script>
        // Inicijalno polje
        let polje = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 74, 11, 33);

        // a
        document.write("Inicijalna dužina polja: " + polje.length + "<br>");

        // b
        let sortiranoNajvece = [...polje].sort((a, b) => b - a);
        document.write("Polje sortirano od najvećeg ka najmanjem: " + sortiranoNajvece.join(", ") + "<br>");

        // c
        let sortiranoNajmanje = [...polje].sort((a, b) => a - b);
        document.write("Polje sortirano od najmanjeg ka najvećem: " + sortiranoNajmanje.join(", ") + "<br>");

        // d
        sortiranoNajmanje.pop();
        document.write("Polje nakon uklanjanja zadnjeg člana: " + sortiranoNajmanje.join(", ") + "<br>");

        // e
        sortiranoNajmanje.push(19, 22);
        document.write("Polje nakon dodavanja novih članova: " + sortiranoNajmanje.join(", ") + "<br>");

        // f
        let polje2 = ["Banana", "Orange", "Apple", "Mango"];
        let polje_final = sortiranoNajmanje.concat(polje2);
        document.write("Spojeno polje (polje_final): " + polje_final.join(", ") + "<br>");
    </script>
</body>
</html>
