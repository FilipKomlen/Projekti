<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS osnove</title>
</head>
<body>
 <script type="text/javascript">
  
 var n = 150; 

 var suma = 0;
 var i = 1;

 while (i <= n) {
     suma += i;
     i++;
 }

 var aritmetickaSredina = suma / n;

 
 document.write("Aritmetička sredina brojeva od 1 do " + n + " je: " + aritmetickaSredina);
 
 </script>
</body>
</html>
